  name: кнопка сигнала
  suffix: Терминал, направленый
  parent: SignalButton
  components:
  - type: WallMount
    arc: 180
  - type: SignalSwitch
    clickSound: "/Audio/Machines/beep.ogg"
  - type: Sprite
    sprite: NES/button.rsi
    layers:
    - state: dead
    - state: dead-unshaded
      shader: unshaded
    drawdepth: SmallObjects
  - type: PointLight
    radius: 2
    energy: 2
    color: "#4aad2c"
